<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Arihant Granites{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://cdn.spline.design/lib/spline.min.js"></script>
</head>
<body class="bg-white text-gray-900 overflow-x-hidden">
  <header class="modern-header">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/" class="flex items-center gap-3 logo-link">
        <img src="/static/img/logo.png" alt="Arihant Granite Logo" class="w-10 h-10 object-contain" />
        <span class="text-2xl font-bold text-gray-900 tracking-tight">Arihant Granites</span>
      </a>
      <nav class="hidden md:flex items-center gap-8 text-sm font-medium">
        <a href="/" class="nav-link">Home</a>
        <a href="/about" class="nav-link">About Us</a>
        <a href="/explore" class="nav-link">Products</a>
        <a href="/why-choose-us" class="nav-link">Why Choose Us</a>
        <a href="/reviews" class="nav-link">Reviews</a>
        <a href="/contact" class="nav-link">Contact Us</a>
      </nav>
      <div class="md:hidden">
        <button id="mobile-nav-toggle" class="text-gray-900 hamburger">â˜°</button>
      </div>
    </div>
    <div id="mobile-nav" class="hidden md:hidden px-4 pb-4 mobile-nav">
      <a href="/" class="block py-3 nav-link">Home</a>
      <a href="/about" class="block py-3 nav-link">About Us</a>
      <a href="/explore" class="block py-3 nav-link">Products</a>
      <a href="/why-choose-us" class="block py-3 nav-link">Why Choose Us</a>
      <a href="/reviews" class="block py-3 nav-link">Reviews</a>
      <a href="/contact" class="block py-3 nav-link">Contact Us</a>
    </div>
  </header>
  <main class="bg-white">{% block content %}{% endblock %}</main>
  <footer class="bg-white border-t border-gray-200 text-center text-sm text-gray-600 py-6">
    &copy; 2025 Arihant Granite's. All rights reserved.
  </footer>
  
  <!-- Floating WhatsApp Button -->
  <a href="https://wa.me/919840991117" class="fixed bottom-6 left-6 kesariya-btn shadow-lg z-50 flex items-center gap-2 hover:scale-105 transition-transform duration-300" style="font-size:1.1rem;">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="text-white">
      <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893A11.821 11.821 0 0020.885 3.488"/>
    </svg>
    Chat
  </a>
  
  <!-- Loading Screen -->
  <div id="loading-screen" class="fixed inset-0 bg-white flex items-center justify-center z-50">
    <div class="text-center">
      <div class="w-16 h-16 border-4 border-gray-900 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
      <h2 class="text-2xl font-bold mb-2 text-gray-900">Arihant Granite's</h2>
      <p class="text-gray-600">Loading...</p>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  
  <script>
    // Hide loading screen when page is loaded
    window.addEventListener('load', function() {
      const loadingScreen = document.getElementById('loading-screen');
      loadingScreen.style.opacity = '0';
      loadingScreen.style.transition = 'opacity 0.5s ease-out';
      setTimeout(() => {
        loadingScreen.style.display = 'none';
      }, 500);
    });
  </script>
</body>
</html>
