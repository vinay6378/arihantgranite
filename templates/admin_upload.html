{% extends 'base.html' %}
{% block title %}Admin Upload – Arihant Granites{% endblock %}
{% block content %}
<section class="py-16 container mx-auto px-4">
  <div class="max-w-md mx-auto kesariya-card p-8">
    <h1 class="kesariya-title text-2xl mb-6 text-center">Upload Product Images</h1>
    
    {% if message %}
    <div class="mb-4 p-3 rounded {% if '✅' in message %}bg-green-100 text-green-800{% elif '❌' in message %}bg-red-100 text-red-800{% else %}bg-yellow-100 text-yellow-800{% endif %}">
      {{ message }}
    </div>
    {% endif %}
    
    <form method="post" enctype="multipart/form-data" class="space-y-4">
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Admin Password:</label>
        <input type="password" id="password" name="password" required 
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500">
      </div>
      
      <div>
        <label for="file" class="block text-sm font-medium text-gray-700 mb-1">Select Image:</label>
        <input type="file" id="file" name="file" accept="image/*" required
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500">
      </div>
      
      <button type="submit" class="w-full kesariya-btn">Upload Image</button>
    </form>
    
    <div class="mt-6 text-center">
      <a href="/admin/contacts" class="text-yellow-700 hover:text-yellow-800">View Contact Submissions</a>
    </div>
  </div>
</section>
{% endblock %}
